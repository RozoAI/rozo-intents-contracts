name: Build and Release Soroban Contract

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  release-payment-contract:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.event.inputs.release_name || github.ref_name }}
      release_description: 'ROZO Intents V1 Payment Contract - Stellar payment wrapper for cross-chain stablecoin intents'
      relative_path: 'v1/stellar/payment'
      package: 'payment'
      home_domain: 'rozo.ai'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}
